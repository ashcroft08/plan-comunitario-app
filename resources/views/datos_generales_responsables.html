<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crear proyecto</title>
        <!-- Enlazar CSS de Font Awesome localmente -->
        <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css" />
        <!-- Enlazar Bootstrap CSS -->
        <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
        <!-- Enlazar DataTables CSS -->
        <link rel="stylesheet" href="/assets/DataTables/datatables.min.css" />
        <!-- Enlazar CSS -->
        <link rel="stylesheet" href="/assets/css/forms.css" />
    </head>
    <body>
        <div class="container-fluid">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6"></div>
                        <!-- /.col -->
                        <div class="col-md-6">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb float-md-end">
                                    <li class="breadcrumb-item">
                                        <a
                                            href="javascript:void(0)"
                                            data-bs-toggle="modal"
                                            data-bs-target="#staticBackdrop"
                                            >Inicio</a
                                        >
                                        <!-- Modal -->
                                        <div
                                            class="modal fade"
                                            id="staticBackdrop"
                                            data-bs-backdrop="static"
                                            data-bs-keyboard="false"
                                            tabindex="-1"
                                            aria-labelledby="staticBackdropLabel"
                                            aria-hidden="true"
                                        >
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1
                                                            class="modal-title fs-5"
                                                            id="staticBackdropLabel"
                                                        >
                                                            ¿Seguro que deseas
                                                            ir al Inicio?
                                                        </h1>
                                                        <button
                                                            type="button"
                                                            class="btn-close"
                                                            data-bs-dismiss="modal"
                                                            aria-label="Close"
                                                        ></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        Si regresas al inicio,
                                                        se perderán los datos
                                                        que has ingresado hasta
                                                        ahora.
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button
                                                            type="button"
                                                            class="btn btn-secondary"
                                                            data-bs-dismiss="modal"
                                                        >
                                                            Cancelar
                                                            <i
                                                                class="fa-solid fa-ban"
                                                            ></i>
                                                        </button>
                                                        <a
                                                            href="/"
                                                            class="btn btn-primary"
                                                            role="button"
                                                            >Aceptar
                                                            <i
                                                                class="fa-solid fa-check"
                                                            ></i
                                                        ></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li
                                        class="breadcrumb-item active"
                                        aria-current="page"
                                    >
                                        Creación de proyecto
                                    </li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>

            <!-- Hoverable rows start -->
            <section class="container">
                <header>1. Datos Generales</header>
                <form action="#" class="form">
                    <div class="row">
                        <div class="col-md-6 col-12 mb-4">
                            <div class="form-group">
                                <label
                                    for="nombreResp"
                                    style="font-weight: bold"
                                    >Nombre responsable del CCGR</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    name="nombreResp"
                                    id="nombreResp"
                                    placeholder="Ingresar el nombre del responsable"
                                    required
                                />
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label
                                    for="telfResp"
                                    style="font-weight: bold"
                                    >Teléfono del responsable del CCGR</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    name="telfResp"
                                    id="telfResp"
                                    placeholder="Ingresar  el número de teléfono del responsable"
                                    required
                                />
                            </div>
                        </div>
                        <div class="col-md-6 col-12 mb-4">
                            <div class="form-group">
                                <label
                                    for="secreResp"
                                    style="font-weight: bold"
                                    >Nombre secretario/a del CCGR</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    name="secreResp"
                                    id="secreResp"
                                    placeholder="Ingresar el nombre del secretario/a"
                                    required
                                />
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label
                                    for="secreTelf"
                                    style="font-weight: bold"
                                    >Teléfono del secretario/a del CCGR</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    name="secreTelf"
                                    id="secreTelf"
                                    placeholder="Ingresar el número de teléfono del secretario/a"
                                    required
                                />
                            </div>
                        </div>
                        <div class="col-md-6 col-12 mb-4">
                            <div class="form-group">
                                <label
                                    for="nombreCoord"
                                    style="font-weight: bold"
                                    >Nombre del coordinador/a brigadas de primera respuesta del CCGR</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    name="nombreCoord"
                                    id="nombreCoord"
                                    placeholder="Ingresar el nombre del coordinador"
                                    required
                                />
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label
                                    for="telfCoord"
                                    style="font-weight: bold"
                                    >Teléfono del coordinador/a brigadas de primera respuesta del CCGR</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    name="telfCoord"
                                    id="telfCoord"
                                    placeholder="Ingresar el número de teléfono del coordinador/a"
                                    required
                                />
                            </div>
                        </div>
                        <div class="col-md-6 col-12 mb-4">
                            <div class="form-group">
                                <label
                                    for="nombreLiderPR"
                                    style="font-weight: bold"
                                    >Nombre del lider brigadas de primeros auxilios del CCGR</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    name="nombreLiderPR"
                                    id="nombreLiderPR"
                                    placeholder="Ingresar el nombre del lider de primeros auxilios"
                                    required
                                />
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label
                                    for="telfLiderPR"
                                    style="font-weight: bold"
                                    >Teléfono del lider brigadas de primeros auxilios del CCGR</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    name="telfLiderPR"
                                    id="telfLiderPR"
                                    placeholder="Ingresar  el número de teléfono del lider de primeros auxilios"
                                    required
                                />
                            </div>
                        </div>
                        <div class="col-md-6 col-12 mb-3">
                            <div class="form-group">
                                <label
                                    for="nombreResp"
                                    style="font-weight: bold"
                                    >Nombre responsable del CCGR</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    name="nombreResp"
                                    id="nombreResp"
                                    placeholder="Ingresar el nombre del responsable"
                                    required
                                />
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label
                                    for="telfResp"
                                    style="font-weight: bold"
                                    >Teléfono del responsable del CCGR</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    name="telfResp"
                                    id="telfResp"
                                    placeholder="Ingresar  el número de teléfono del responsable"
                                    required
                                />
                            </div>
                        </div>
                        <div class="col-md-6 col-12 mb-3">
                            <div class="form-group">
                                <label
                                    for="nombreResp"
                                    style="font-weight: bold"
                                    >Nombre responsable del CCGR</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    name="nombreResp"
                                    id="nombreResp"
                                    placeholder="Ingresar el nombre del responsable"
                                    required
                                />
                            </div>
                        </div>
                        <div class="col-md-6 col-12 mb-5">
                            <div class="form-group">
                                <label
                                    for="telfResp"
                                    style="font-weight: bold"
                                    >Teléfono del responsable del CCGR</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    name="telfResp"
                                    id="telfResp"
                                    placeholder="Ingresar  el número de teléfono del responsable"
                                    required
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <!-- Botón para abrir el modal de "Regresar" -->
                            <a
                                href="javascript:void(0)"
                                data-bs-toggle="modal"
                                data-bs-target="#regresarModal"
                                class="btn btn-secondary"
                                >Regresar <i class="fa-solid fa-rotate-left"></i
                            ></a>
                            <button type="button" class="btn btn-success">
                                Siguiente
                                <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </section>
        </div>

        <!-- Modal para el botón "Regresar" -->
        <div
            class="modal fade"
            id="regresarModal"
            tabindex="-1"
            aria-labelledby="regresarModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="regresarModalLabel">
                            ¿Seguro que deseas regresar?
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        Si regresas, se perderán los datos que has ingresado
                        hasta ahora.
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Cancelar <i class="fa-solid fa-ban"></i>
                        </button>
                        <a
                            href="/datos_generales_habitantes"
                            class="btn btn-primary"
                            >Aceptar <i class="fa-solid fa-check"></i
                        ></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Enlazar jQuery localmente -->
        <script src="/js/jquery-3.7.1.min.js"></script>
        <!-- Enlazar Bootstrap JS -->
        <script src="/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
